<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks - Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Daily Tasks</h1>
            <p>Organize your day, one task at a time</p>
        </header>

        <div class="add-task-section">
            <form id="addTaskForm" class="add-task-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="What needs to be done today?" 
                        required
                        maxlength="100"
                    >
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="priority-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <i class="fas fa-list"></i>
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="filters-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
        </div>

        <div class="tasks-container">
            <ul id="tasksList" class="tasks-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </div>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet!</h3>
            <p>Add your first task above to get started.</p>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="editTaskForm" class="edit-task-form">
                <div class="form-group">
                    <label for="editTaskInput">Task:</label>
                    <input 
                        type="text" 
                        id="editTaskInput" 
                        required
                        maxlength="100"
                    >
                </div>
                <div class="form-group">
                    <label for="editPriority">Priority:</label>
                    <select id="editPriority" class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
